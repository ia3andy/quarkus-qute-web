<!doctype html>
<html>

<head>
    <title>List of Quarkus extensions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            padding: 1em;
        }
    </style>
</head>

<body>
    <h1>List of extensions</h1>
    
    {! Fetch the data and store in a local variable !}
    {#let extensions=cdi:extensions.getAll(http:param('keyword'))}
    <p>Found: <strong>{extensions.size}</strong></p>

    <table class="table table-striped">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Keywords</td>
            </tr>
        </thead>
        {#for ext in extensions}
        <tr>
            <td>{ext.id}</td>
            <td>{ext.name}</td>
            <td>{ext.keywords}</td>
        </tr>
        {/for}
    </table>
    {/let}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
